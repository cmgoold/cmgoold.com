name: Deploy website

on: 
  pull_request:
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build -t cmgoold:latest .

      - name: Save Docker image
        run: |
          docker save -o cmgoold.tar cmgoold:latest
          chmod 664 cmgoold.tar

      - name: Copy Docker files to server via scp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "cmgoold.tar, compose.deploy.yaml"
          target: cmgoold

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          post: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            docker load -i cmgoold/cmgoold.tar
            docker compose -f cmgoold/compose.deploy.yaml up
