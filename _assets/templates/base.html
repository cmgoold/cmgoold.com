<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    {% block head %}
    {% endblock head %}
</head>

<body class="flex flex-col justify-between min-h-screen font-sans leading-relaxed tracking-normal">
    {% block header %}
    {% endblock header %}

    <main class="container flex-1 w-full mx-10 overflow-x-hidden">
        {% block content %}{% endblock content %}
    </main>
    {% block footer %}{% endblock footer %}
</body>

</html>
