{% extends "base.html" %}

{% block header %}
    {% include "navigation.html" %}
{% endblock header %}

{% block content %}
<ul class="inline list-disc flex flex-wrap">
    {% for m in metadata %}
        <li>
            <p>{{ m.date }} |
                <a href="/posts/{{ m.slug }}">{{ m.title }}</a>
            </p>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
